<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ricky Rajani</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href = "functions.css" rel = "stylesheet" media = "screen"> 
  </head>
  <body>
    <div class = "container" id = "greeting-container">
      ::before
      <div class = "row" id = "greeting">
        ::before
        <div class = "col-lg-12">
          <span id= "hello">
            <span class = "firstname">Ricky</span>
            <span class = "lastname">Rajani</span>
          </span>
        </div>
        ::after
      </div>
      ::after
    </div>
    <div id = "project-outer-container">
      <div class = "row" id = "project-toggles">
        ::before
        <ul>
          <li>
            <a class = "active" id = "about_">About</a>
          </li>
          <li>
            <a class = "active" id = "photography_">Photography</a>
          </li>
          <li>
            <a class = "active" id = "sculpture_">Sculpture</a>
          </li>
          <li>
            <a class = "active" id = "graphic_">Graphic Design</a>
          </li>
          <li>
            <a class = "active" id = "animation_">Animation</a>
          </li>
          <li>
            <a class = "active" id = "illustration_">Illustration/Painting</a>
          </li>
        </ul>
        ::after
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
  </body>
</html>
